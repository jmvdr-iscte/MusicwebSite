{% load static %}
<html>
<head>
	<title>MUSIC 4U</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


<link rel="stylesheet" type="text/css" href="{% static 'musica/login.css' %}" />
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-body">
				<form action= "{% url 'musica:registration' %}" method="post" >
                    {% csrf_token %}
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="username" name = "username" minlength="4" required="required">
                    </div>

                        <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-envelope"></i></span>
						</div>
						<input type="email" class="form-control" placeholder="email" name = "email" minlength="10" required="required">
                        </div>

					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="password" name = "password" minlength="5" required="required">
					</div>
					<div class="form-group">
						<input type="submit" value="Registar" class="btn float-right login_btn">
                    </div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>




<form action= "{% url 'musica:registration' %}" method="post">
    {% csrf_token %}
    <label for="username"> <b>Username:</b></label>
    <input type="text" id="username" name="username" minlength="4" required="required"><br>
    <br>
    <label for="email"> <b>E-mail:</b></label>
    <input type="text" id="email" name="email" minlength="10" required="required"><br>
    <br>
    <label for="password"> <b>Password:</b></label>
    <input type="password" id="password" name="password" minlength="5" required="required" value="FakePSW" autocomplete = "off"><br>
    <br>
    <input type="submit" value="Registar conta">
</form>
